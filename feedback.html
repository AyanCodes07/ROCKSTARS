  <style>
    body {
      margin: 0;
      padding: 0;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000000;
      overflow-x: hidden;
    }
        /* PARTICLES BACKGROUND */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      z-index: -3;
      overflow: hidden;
    }

    .particles span {
      position: absolute;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      animation: move 20s linear infinite;
      opacity: 0.3;
    }

    @keyframes move {
      from { transform: translateY(0); }
      to { transform: translateY(-120vh); }
    }

   header {
      background-color: #111;
      padding: 20px;
      text-align: center;
    }
    .logo-text {
      font-size: 2.8em;
      font-style: italic;
      color: hotpink;
      font-weight: bold;
    }
       .r-logo {
       display: flex;
       justify-content: center;
       align-items: center;
       margin-top: 20px;
    }

    .r-logo:hover {
      transform: scale(1.05);
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 15px #fbc531; }
      50% { box-shadow: 0 0 30px #fbc531; }
    }
    nav {
      position: sticky;
      top: 0;
      background-color: #000;
      padding: 10px 0;
      text-align: center;
      z-index: 10;
      box-shadow: 0 4px 10px rgba(0,0,0,0.6);
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 12px 18px;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: hotpink;
    }
   main {
    max-width: 1100px;
    margin: 50px auto;
    padding: 0 30px;
   }  
    h1 {
      text-align: center;
      color: hotpink;
      font-size: 40px;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-size: 18px;
      color: #ddd;
    }
    /* textarea, input[type="text"], input[type="email"] {

    .stars {
      display: flex;
      flex-direction: row-reverse;
      justify-content: flex-start;
    }
    .stars input {
      display: none;
    }
    .stars label {
      font-size: 30px;
      color: #555;
      cursor: pointer;
      transition: color 0.2s;
    }
    .stars input:checked ~ label,
    .stars label:hover,
    .stars label:hover ~ label {
      color: gold;
    }
    .button-container {
  display: flex;
  justify-content: center;
  margin-top: 20px;        
}
    button {
      background-color: hotpink;
      border: none;
      padding: 12px 24px;
      margin-top: 25px;
      color: white;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
      display: block;
      width: 50%;
    }
    button:hover {
      background-color: deeppink;
    }
    .developer {
      margin-top: 40px;
      text-align: center;
      font-size: 14px;
      color: #888;
    }
        footer {
      background-color: #1a1a1a;
      text-align: center;
      padding: 20px;
      color: #888;
      font-size: 14px;
      margin-top: 50px;
    }
  </style>

    <script>
      for (let i = 0; i < 60; i++) {
        let star = document.createElement('span');
        star.style.left = Math.random() * 100 + '%';

        star.style.animationDuration = (10 + Math.random() * 10) + 's';
        document.currentScript.parentElement.appendChild(star);
      }
    </script>
