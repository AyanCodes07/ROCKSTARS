<!-- Particle Background -->
<div class="particles">
  <script>
    for (let i = 0; i < 60; i++) {
      let star = document.createElement('span');
      star.style.left = Math.random() * 100 + '%';
      star.style.top = Math.random() * 100 + '%';
      star.style.animationDuration = (10 + Math.random() * 10) + 's';
      document.currentScript.parentElement.appendChild(star);
    }
  </script>
</div>

<!-- Floating Gaming Icons -->
<div class="gaming-icons">
  <script>
    const icons = ['🎮', '🕹️', '💥', '🔥', '⚔️', '👾'];
    for (let i = 0; i < 30; i++) {
      const img = document.createElement('div');
      img.innerText = icons[Math.floor(Math.random() * icons.length)];
      img.style.left = Math.random() * 100 + '%';
      img.style.top = Math.random() * 100 + '%';
      img.style.fontSize = (20 + Math.random() * 30) + 'px';
      img.style.opacity = '0.1';
      img.style.animation = `float ${(10 + Math.random() * 15)}s linear infinite`;
      document.currentScript.parentElement.appendChild(img);
    }
  </script>
</div>
